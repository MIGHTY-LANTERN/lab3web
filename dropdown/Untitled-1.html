<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown And Listbox</title>
    </head>
    <body>
        <h2>Makanan</h2>
        <form>
            <label for="bahasa">Dropdown Menu:</label>
            <select id="bahasa" name="bahasa">
                <option value="Nasi Goreng">Nasi Goreng</option>
                <option value="Nasi Rames">Nasi Rames</option>
                <option value="Nasi Kucing">Nasi Kucing</option>
                <option value="Nasi Uduk">Nasi Uduk</option>
                <option value="Nasi Padang">Nasi Padang</option>
                <option value="Nasi Ayam">Nasi Ayam</option>
                <option value="Nasi Bebek">Nasi Bebek</option>
            </select>
        <br></br>
        <label for="bahasa-multiple">Listbox Dengan Multiple Selection:</label>
        <select id="bahasa-multiple" name="bahasa-multiple" multiple>
                <option value="Nasi Goreng">Nasi Goreng</option>
                <option value="Nasi Rames">Nasi Rames</option>
                <option value="Nasi Kucing">Nasi Kucing</option>
                <option value="Nasi Uduk">Nasi Uduk</option>
                <option value="Nasi Padang">Nasi Padang</option>
                <option value="Nasi Ayam">Nasi Ayam</option>
                <option value="Nasi Bebek">Nasi Bebek</option>
        </select>
        <br></br>
        <input type="submit" value="submit">
        </form>
    </body>
</html>
